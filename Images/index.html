<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <h1>サンプルツール</h1>


    <!-- 文字列を入力させるフォーム -->
    <form action="#" id="form1 class="p-2">
      ファイル名を入力:<br>
      <input type="text" id="inputMessage" style="width: 500px; height: 40px;">
    </form><br>


    <div class="p-2">

      罫線の色:
      <select name="imageRuledLineColor">
        <option value="Dark">Dark</option>
        <option value="Light" selected>Light</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="Success">Success</option>
        <option value="Info">Info</option>
        <option value="Warning">Warning</option>
        <option value="Danger">Danger</option>
      </select>
  
    </div><br>



    <div class=p-2>

      影の追加:
       <select name="ImageShadow">
          <option value="noImageShadow" selected>影なし</option>
          <option value="yesImageShadow">影あり</option>
       </select>
  
    </div><br>



    <div class="p-2">

      サイズ:
        <select name="imageSizeChange">
          <option value="imageSizeChange25">25%</option>
          <option value="imageSizeChange50">50%</option>
          <option value="imageSizeChange75">75%</option>
          <option value="imageSizeChange100" selected>100%</option>
        </select>

    </div><br>



    <div class="p-2">

      画像の配置:
        <select name="imagePlacement">
          <option value="imageLeft" selected>左揃え</option>
          <option value="imageCenter">中央揃え</option>
          <option value="imageRight">右揃え</option>
        </select>

    </div><br>

    

    <!-- コードを出力させるボタン -->
    <div class="p-2">
      <button onclick="showMessage()" type="button">コードを出力</button>
    </div><br>

    <!-- 出力されたコードを閲覧 -->
    <form action="#" method="post" class="p-2">
      <p>コード：<br>
        <textarea id="outputMessage" name="comment" cols="70" rows="15"></textarea></p>
    </form>

    <script src="app.js"></script>

  </body>
</html>
