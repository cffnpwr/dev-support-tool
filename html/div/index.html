<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tailwind CSS DevTools</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/slider.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div class="header flex space-x-3 pl-5 py-2 bg-gradient-to-r from-cyan-900 to-cyan-700">
        <img src="../../img/icon.png" class="h-10 w-10">
        <p class="text-white text-3xl font-bold font-serif">Tailwind&nbspCSS&nbsp&nbspDevTools</p>
    </div>
    <div class="subHeader flex bg-gradient-to-r from-cyan-700 to-cyan-600 text-white">
        <a href="index.html" class="TextBoxHover mt-0.5 ml-8 px-1">使い方マニュアル</a>
        <a href="index.html" class="TextBoxHover mt-0.5 ml-16 px-1">div&nbspタグ</a>
        <a href="index.html" class="TextBoxHover mt-0.5 ml-16 px-1">p&nbspタグ</a>
        <a href="index.html" class="TextBoxHover mt-0.5 ml-16 px-1">span&nbspタグ</a>
        <a href="index.html" class="TextBoxHover mt-0.5 ml-16 px-1">img&nbspタグ</a>
    </div>

    <div class="flex space-x-10 px-6">
        <div>
            <div class="px-5 pt-1 pb-2">
                <h3 class="my-3 text-3xl font-semibold font-mono">Sizing</h3>
                <div class="flex space-x-3 py-1">
                    <div class="w-36">
                        <span class="text-xl float-right">要素の高さ&nbsp:</span>
                    </div>
                    <div class="flex">
                        <p class="w-16 text-xl" id="divSizeHeihgtValue">Auto</p>
                        <input type="range" min="0" max="32" id="divSizeHeight" value="0">
                    </div>
                </div>
                <div class="flex space-x-3 py-1">
                    <div class="w-36">
                        <span class="text-xl float-right">要素の幅&nbsp:</span>
                    </div>
                    <div class="flex">
                        <p class="w-16 text-xl" id="divSizeWidthValue">Auto</p>
                        <input type="range" min="0" max="32" id="divSizeWidth" value="0">
                    </div>
                </div>
            </div>

            <div class="px-5 pt-1 pb-2">
                <h3 class="my-3 text-3xl font-semibold font-mono">Spacing</h3>
                <div class="flex space-x-3 py-1">
                    <div class="w-36">
                        <span class="text-xl float-right">Padding (上) : </span>
                    </div>
                    <div class="flex">
                        <p class="w-16 text-xl" id="divSpacePaddingTopValue">None</p>
                        <input type="range" min="0" max="32" id="divSpacePaddingTop" value="0">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Padding (下) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpacePaddingBottom"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Padding (右) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpacePaddingRight"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Padding (左) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpacePaddingLeft"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Margin (上) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpaceMarginTop"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Margin (下) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpaceMarginBottom"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Margin (右) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpaceMarginRight"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
                <div class="w-56 flex space-x-4 py-1">
                    <div class="w-40">
                        <span class="text-xl float-right">Margin (左) : </span>
                    </div>
                    <div class="w-16">
                        <input type="tel" name="divSpace" id="divSpaceMarginLeft"
                            class="w-16 pl-0.5 border border-black">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-10 pl-10">
        <textarea name="outputCode" id="outputCode" class="border border-black" cols="80" rows="8"></textarea>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="../../js/divTools.js"></script>
</body>

</html>
