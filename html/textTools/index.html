<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS DevTools</title>
    <style>

    </style>
</head>

<body>
    <header class="sticky top-0 flex h-16 text-slate-900 bg-slate-100 border-b border-slate-200">
        <a href="../../index.html" class="flex text-xl place-items-center">
            <img src="../../img/icon.svg" class="h-8 mx-4">
            <span class="mx-2">TailwindCSS Development Support Tools</span>
        </a>
        <div class="flex place-items-center text-lg">
            <a href="../usage/index.html"
                class="px-3 py-1 m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Usage</a>
            <a href="../divTools/index.html"
                class="px-3 py-1 m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Div
                Tools</a>
            <span
                class="px-3 py-1 m-2 border-2 border-slate-800 bg-slate-800 text-slate-100 rounded-full border-solid">Text
                Tools</span>
            <a href="../imgTools/index.html"
                class="px-3 py-1 m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Image
                Tools</a>
        </div>
    </header>

    <div class="flex m-3">
        <div id="settings" class="w-1/2 m-8">
            <div class="mb-8 w-full">
                <h3 class="text-3xl font-semibold font-mono">Text</h3>
                <div class="flex justify-between space-x-2 py-1 w-full place-items-center pl-4">
                    <textarea class="border-2 rounded-xl w-full h-48 p-4 border-slate-300"
                        placeholder="ここに入力したテキストがプレビューで反映されます" id="inputText"></textarea>
                </div>
            </div>

            <div class="mb-8 w-full">
                <h3 class="text-3xl font-semibold font-mono">Tag</h3>
                <div class="flex justify-between space-x-2 py-1 w-full place-items-center pl-4">
                    <span class="text-xl">タグの種類</span>
                    <select class="p-1 rounded mx-2" id="tagValue">
                        <option value="p">pタグ</option>
                        <option value="span">spanタグ</option>
                    </select>
                </div>
            </div>


            <div class="mb-8 w-full">
                <h3 class="text-3xl font-semibold font-mono">Font</h3>
                <div class="pl-4">
                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">フォント</span>
                        <select class="p-1 rounded mx-2 value" id="fontValue">
                            <option value="none" selected>指定なし</option>
                            <option value="font-sans">サンセリフ</option>
                            <option value="font-serif">セリフ</option>
                            <option value="font-mono">モノ</option>
                        </select>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">スタイル</span>
                        <div>
                            <input class="mx-2 scale-150 value" type="checkbox" id="italicValue" value="none">
                            <label for="italicValue">イタリック体</label>
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">文字の太さ</span>
                        <div class="flex">
                            <p class="w-auto text-xl mx-4 value" id="fontWeightValue">none</p>
                            <input type="range" min="0" max="9" id="fontWeightParam" value="0">
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">文字の大きさ</span>
                        <div class="flex">
                            <p class="w-auto text-xl mx-4 value" id="fontSizeValue">none</p>
                            <input type="range" min="0" max="13" id="fontSizeParam" value="0">
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">文字色</span>
                        <div class="flex">
                            <div class="rounded w-7 border-2 mr-4 value" id="textColorValue"></div>
                            <select class="p-1 rounded mx-2" id="textColorParamColor">
                                <option value="none">指定なし</option>
                                <option value="black">black</option>
                                <option value="white">white</option>
                                <option value="slate">slate</option>
                                <option value="gray">gray</option>
                                <option value="zinc">zinc</option>
                                <option value="neutral">neutral</option>
                                <option value="stone">stone</option>
                                <option value="red">red</option>
                                <option value="orange">orange</option>
                                <option value="amber">amber</option>
                                <option value="yellow">yellow</option>
                                <option value="lime">lime</option>
                                <option value="green">green</option>
                                <option value="emerald">emerald</option>
                                <option value="teal">teal</option>
                                <option value="cyan">cyan</option>
                                <option value="sky">sky</option>
                                <option value="blue">blue</option>
                                <option value="indigo">indigo</option>
                                <option value="violet">violet</option>
                                <option value="purple">purple</option>
                                <option value="fuchsia">fuchsia</option>
                                <option value="pink">pink</option>
                                <option value="rose">rose</option>
                            </select>
                            <input type="range" min="0" max="9" id="textColorParamDarkness" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-8 w-full">
                <h3 class="text-3xl font-semibold font-mono">Decoration</h3>
                <div class="pl-4">
                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">線</span>
                        <div>
                            <input class="mx-2 scale-150" type="checkbox" id="isLine">
                            <label for="isLine">設定有効化</label>
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 py-1 w-full place-items-center">
                        <span class="text-xl">線の位置</span>
                        <div class="flex">
                            <select class="p-1 rounded mx-2 lineParam lineValue" id="lineValue">
                                <option value="no-underline">なし</option>
                                <option value="overline">上線</option>
                                <option value="line-through">中央</option>
                                <option value="underline" selected>下線</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">線の色</span>
                        <div class="flex">
                            <div class="rounded w-7 border-2 mr-4 lineValue" id="lineColorValue" value="none"></div>
                            <select class="p-1 rounded mx-2 lineParam" id="lineColorParamColor">
                                <option value="none">指定なし</option>
                                <option value="black">black</option>
                                <option value="white">white</option>
                                <option value="slate">slate</option>
                                <option value="gray">gray</option>
                                <option value="zinc">zinc</option>
                                <option value="neutral">neutral</option>
                                <option value="stone">stone</option>
                                <option value="red">red</option>
                                <option value="orange">orange</option>
                                <option value="amber">amber</option>
                                <option value="yellow">yellow</option>
                                <option value="lime">lime</option>
                                <option value="green">green</option>
                                <option value="emerald">emerald</option>
                                <option value="teal">teal</option>
                                <option value="cyan">cyan</option>
                                <option value="sky">sky</option>
                                <option value="blue">blue</option>
                                <option value="indigo">indigo</option>
                                <option value="violet">violet</option>
                                <option value="purple">purple</option>
                                <option value="fuchsia">fuchsia</option>
                                <option value="pink">pink</option>
                                <option value="rose">rose</option>
                            </select>
                            <input type="range" min="0" max="9" id="lineColorParamDarkness" value="0" class="lineParam">
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 py-1 w-full place-items-center">
                        <span class="text-xl">線のスタイル</span>
                        <div class="flex">
                            <select class="p-1 rounded mx-2 lineValue lineParam" id="lineStyleValue">
                                <option value="decoration-solid">直線</option>
                                <option value="decoration-double">二重直線</option>
                                <option value="decoration-dotted">点線</option>
                                <option value="decoration-dashed">破線</option>
                                <option value="decoration-wavy">波線</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">線の太さ</span>
                        <div class="flex">
                            <p class="w-auto text-xl mx-4 lineValue" id="lineWeightValue">none</p>
                            <input type="range" min="0" max="4" id="lineWeightParam" value="0" class="lineParam">
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">線のオフセット</span>
                        <div class="flex">
                            <p class="w-auto text-xl mx-4 lineValue" id="lineOffsetValue">none</p>
                            <input type="range" min="0" max="4" id="lineOffsetParam" value="0" class="lineParam">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-8 w-full">
                <h3 class="text-3xl font-semibold font-mono">Align</h3>
                <div class="pl-4">
                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">文字の配置(横)</span>
                        <select class="p-1 rounded mx-2 value" id="textAlignXValue">
                            <option value="none">指定なし</option>
                            <option value="text-left">左揃え</option>
                            <option value="text-center">中央揃え</option>
                            <option value="text-right">右揃え</option>
                            <option value="text-justify">横幅フィット</option>
                        </select>
                    </div>

                    <div class="flex justify-between space-x-2 my-2 py-1 w-full place-items-center">
                        <span class="text-xl">文字の配置(縦)</span>
                        <select class="p-1 rounded mx-2 value" id="textAlignYValue">
                            <option value="none">指定なし</option>
                            <option value="align-top">上揃え</option>
                            <option value="align-middle">中央揃え</option>
                            <option value="align-bottom">下揃え</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="previewAndCode" class="w-1/2 m-8 relative">
            <div class="fixed top-18 w-1/2 pr-20 h-screen pb-48">
                <div class="h-1/2 flex flex-col mb-8">
                    <h3 class="text-3xl font-mono font-semibold">Preview</h3>
                    <div class="flex-auto my-1 ml-4 border-2 rounded-lg border-slate-300 p-4" id="previewBlock">
                        ここはプレビュー領域</div>
                </div>
                <div class="h-1/2 flex flex-col mb-8">
                    <div class="flex justify-between place-items-center">
                        <h3 class="text-3xl font-mono font-semibold">Code</h3>
                        <button id="copyButton"
                            class="border-2 rounded-full transition duration-300  border-slate-300 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 px-2 py-1 m-1"
                            onclick="copyToClipboard(this.id);">コードをコピー</button>
                    </div>
                    <textarea class="flex-auto my-1 ml-4 border-2 rounded-lg border-slate-300 p-4"
                        id="codeBlock">ここはコード領域</textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/copyClipboard.js"></script>
    <script src="../../js/textTools.js"></script>
    <script src="../../js/colorSelector.js"></script>
</body>

</html>
