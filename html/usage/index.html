<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/titleScroll.js"></script>
    <title>TailwindCSS DevTools</title>
</head>

<body>
    <div
        class="sticky top-0 flex justify-between w-full h-16 text-slate-900 bg-slate-100 border-b border-slate-200 z-50">
        <a href="../../index.html" class="flex text-xl place-items-center">
            <img src="../../img/icon.svg" class="h-8 mx-4">
            <span class="hidden md:inline mx-2">TailwindCSS Development Support Tools</span>
        </a>
        <div class="flex place-items-center text-lg mx-8">
            <span
                class="px-3 py-1 m-1 sm:m-2 border-2 border-slate-800 bg-slate-800 text-slate-100 rounded-full border-solid">Usage
            </span>
            <a href="../divTools/index.html"
                class="px-3 py-1 mx-1 sm:m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Div
                <span class="hidden lg:inline">Tools</span></a>
            <a href="../textTools/index.html"
                class="px-3 py-1 mx-1 sm:m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Text
                <span class="hidden lg:inline">Tools</span></a>
            <a href="../imgTools/index.html"
                class="px-3 py-1 mx-1 sm:m-2 border-2 border-slate-100 bg-slate-100 hover:border-slate-800 hover:bg-slate-800 hover:text-slate-100 transition duration-300  rounded-full border-solid">Image
                <span class="hidden lg:inline">Tools</span></a>
        </div>
    </div>

    <div class="container px-8 mx-auto my-12 grid grid-cols-3 gap-24 w-full">

        <div class="mb-8 h-full w-full">
            <h3 class="text-4xl font-semibold font-mono">Step 1</h3>
                <div class="h-1/2 border-2 border-black rounded-lg mb-8 flex items-center">
                    <p class="font-mono font-medium text-xl">目的に応じたページに移動しましょう。<br>・レイアウト→Div Tools<br>・テキスト→Text Tools<br>・画像→Image Tools</p>
                </div>
                <img src="img/step1.png" class="w-full border-2 border-black rounded-lg flex items-center">
        </div>

        <div class="mb-8 h-full w-full">
            <h3 class="text-4xl font-semibold font-mono">Step 2</h3>
            <div class="h-1/2 border-2 border-black rounded-lg mb-8 flex items-center">
                <p class="font-mono font-medium text-xl">プレビューや値を見ながら、自分の納得のいくようにパラメータを調整しましょう。</p>
            </div>
            <img src="img/step2.png" class="w-full border-2 border-black rounded-lg flex items-center">
        </div>

        <div class="mb-8 h-full w-full">
            <h3 class="text-4xl font-semibold font-mono">Step 3</h3>
            <div class="h-1/2 border-2 border-black rounded-lg mb-8 flex items-center">
                <p class="font-mono font-medium text-xl">コードが出力されます。右側にある「コードをコピー」ボタンをクリックし、自分のソースコードに貼り付けましょう。</p>
            </div>
            <img src="img/step3.png" class="w-full border-2 border-black rounded-lg flex items-center">
        </div>

    </div>

</body>

</html>
